<!DOCTYPE html>
<html>
  <head>
    <title>gorilla.bas</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="values-block">
      <div id="values-p1" class="hide">
        <input id="angle-p1" type="text" placeholder="Angle"/>
        <input id="velocity-p1" type="text" placeholder="Velocity"/>
        <button onclick="document.getElementById('values-p1').setAttribute('data-ready', true);">Throw</button>
      </div>
      <div id="values-p2" class="hide">
        <input id="angle-p2" type="text" placeholder="Angle"/>
        <input id="velocity-p2" type="text" placeholder="Velocity"/>
        <button onclick="document.getElementById('values-p2').setAttribute('data-ready', true);">Throw</button>
      </div>
    </div>
    <canvas id="screen" width="960" height="540"></canvas>
    <script src="bundle.js"></script>
  </body>
</html>
